apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-backend
  template:
    metadata:
      labels:
        app: notes-backend
    spec:
      containers:
        - name: notes-backend
          image: ghcr.io/goofy-56/notes-backend:latest
          ports:
            - containerPort: 4000
          env:
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: password
            - name: PGDATABASE
              value: notesdb
            - name: PGHOST
              value: postgres
            - name: PGPORT
              value: "5432"
